<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>None Boostrap</title>
  </head>
  <body>
    <h1>Halaman Registrasi</h1>
    <form>
      <div>
        <label for="nama-Depan">Nama depan</label> <br />
        <input placeholder="anggita lucu" type="text" id="Nama-Depan" />
      </div>
      <div>
        <label for="nama-belakang">Nama belakang</label> <br />
        <input placeholder="anggita lucu" type="text" id="nama-belakang" />
      </div>
      <div>
        <label>Alamat</label> <br />
        <input placeholder="jl.perdos2" type="text" />
      </div>
      <div>
        <label>Tanggal lahir</label> <br />
        <input type="date" />
      </div>
      <div>
        <label>Jenis kelamin</label> <br />
        <select id="jenis-kelamin">
          <option value="">Pilih</option>
          <option value="perempuan">Perempuan</option>
          <option value="laki-laki">Laki-laki</option>
        </select>
      </div>
      <div>
        <label>Nama pengguna</label> <br />
        <input placeholder="gigit21" type="text" />
      </div>
      <div>
        <label>Kata sandi</label> <br />
        <input type="password" />
      </div>
      <div>
        <label>Foto</label> <br />
        <input type="file" />
      </div>
      <br />
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
