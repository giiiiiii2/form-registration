<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap-only Registration Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="p-3 mb-2 bg-info text-dark text-center uppercase">
              <h2 class="mb-0">Halaman Registrasi</h2>
            </div>
            <div class="card-body p-4">
              <form>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="nama-Depan" class="form-label"
                      >Nama depan</label
                    >
                    <input
                      placeholder="anggita lucu"
                      type="text"
                      class="form-control"
                      id="Nama-Depan"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="nama-belakang" class="form-label"
                      >Nama belakang</label
                    >
                    <input
                      placeholder="anggita lucu"
                      type="text"
                      class="form-control"
                      id="nama-belakang"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="alamat" class="form-label">Alamat</label>
                  <input
                    placeholder="jl.perdos2"
                    type="text"
                    class="form-control"
                    id="alamat"
                  />
                </div>
                <div class="row mb-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="tanggal-lahir" class="form-label"
                      >Tanggal lahir</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="tanggal-lahir"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="jenis-kelamin" class="form-label"
                      >Jenis kelamin</label
                    >
                    <select id="jenis-kelamin" class="form-select">
                      <option value="">Pilih</option>
                      <option value="perempuan">Perempuan</option>
                      <option value="laki-laki">Laki-laki</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="nama-pengguna" class="form-label"
                    >Nama pengguna</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-fill"></i
                    ></span>
                    <input
                      placeholder="gigit21"
                      type="text"
                      class="form-control"
                      id="nama-pengguna"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="kata-sandi" class="form-label">Kata sandi</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock-fill"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="kata-sandi"
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <label for="foto" class="form-label">Foto</label>
                  <input type="file" class="form-control" id="foto" />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg px-5">
                    <i class="bi bi-check-circle-fill me-2"></i>Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
